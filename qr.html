<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" type="x-icon" href="./Img/ovl1.jpg">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ovl QR-CODE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-image: url("https://telegra.ph/file/117db8e1200cf13d41006.jpg");
      background-repeat: no-repeat;
      background-position: center;
      background-size: cover;
      font-family: Arial, sans-serif;
    }

    .container {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .box {
      width: 300px;
      height: 400px;
      padding: 20px;
      position: relative;
      text-align: center;
      background-color: rgba(255,255,255,0.5);
      border-radius: 10px;
      transform: perspective(1000px) rotateY(0deg);
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      position: relative;
    }

    #progress-bar-container {
      margin-top: 20px;
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      width: 40%;
      height: 15px;
      border-radius: 6px;
      background-color: #ccc;
    }

    #progress-bar {
      width: 0%;
      height: 100%;
      background-color: blue;
      border-radius: 6px;
    }

    #message {
      text-align: center;
      font-size: 16px;
      margin-top: 20px;
    }

    #reload-button {
      margin-top: 20px;
      padding: 10px 20px;
      background-color: #000;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #reload-button:hover {
      background-color: #555;
    }

    .qr-code {
      background-color: transparent !important; /* Fond transparent */
      filter: brightness(0) invert(1); /* Inversion des couleurs pour rendre les traits noirs */
    }

    .input-container {
      margin-top: 10px;
    }

    .input-container label {
      margin-right: 10px;
    }

    .input-container input {
      width: 60px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="main">
      <div class="box" id="box">
        <div id="text">
          <h3 class="centered-text">OVL-MD QR-CODE</h3>
          <div class="input-container">
            <label for="qr-width">Largeur:</label>
            <input type="number" id="qr-width" value="200">
            <label for="qr-height">Hauteur:</label>
            <input type="number" id="qr-height" value="200">
          </div>
          <div id="qr-container">
            <!-- L'image du QR code généré sera ajoutée ici -->
          </div>
          <div id="progress-bar-container">
            <div id="progress-bar"></div>
            <div id="message" style="display: none;">
              <p>Veuillez recharger la page.</p>
            </div>
            <button id="reload-button" style="display: none;">Recharger</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"></script>
  <script>
    const progressBarElement = document.getElementById("progress-bar");
    const messageElement = document.getElementById("message");
    const reloadButtonElement = document.getElementById("reload-button");
    const qrContainer = document.getElementById("qr-container");
    const qrWidthInput = document.getElementById("qr-width");
    const qrHeightInput = document.getElementById("qr-height");

    function showMessageAndReloadButton() {
      progressBarElement.style.display = "none";
      messageElement.style.display = "block";
      reloadButtonElement.style.display = "block";
    }

    function animateProgressBar() {
      let progress = 0;
      let interval = setInterval(() => {
        progress += 2;
        progressBarElement.style.width = `${progress}%`;
        progressBarElement.style.backgroundColor = `rgb(${255 - progress * 8}, ${progress * 8}, 0)`;
        if (progress === 100) {
          clearInterval(interval);
          showMessageAndReloadButton();
        }
      }, 300);
    }

    window.onload = () => {
      animateProgressBar();
      fetchQRCode(); // Appel de la fonction pour récupérer le QR code
    };

    reloadButtonElement.addEventListener('click', () => {
      window.location.reload(); // Recharger la page
    });

    async function fetchQRCode() {
      try {
        const response = await axios.get('/qr'); // URL où est exposée l'API du QR code
        const qrImageBase64 = response.data;
        const qrImageElement = document.createElement('img');
        qrImageElement.src = `data:image/png;base64, ${qrImageBase64}`;
        qrImageElement.style.width = `${qrWidthInput.value}px`;
        qrImageElement.style.height = `${qrHeightInput.value}px`;
        qrImageElement.classList.add('qr-code'); // Ajout de la classe pour le fond transparent
        qrContainer.appendChild(qrImageElement);
      } catch (error) {
        console.error('Erreur lors de la récupération du QR code :', error);
      }
    }

    qrWidthInput.addEventListener('change', updateQRCodeSize);
    qrHeightInput.addEventListener('change', updateQRCodeSize);

    function updateQRCodeSize() {
      const qrImage = document.querySelector('#qr-container img');
      if (qrImage) {
        qrImage.style.width = `${qrWidthInput.value}px`;
        qrImage.style.height = `${qrHeightInput.value}px`;
      }
    }
  </script>
</body>
</html>
