<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dalil code</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
            font-family: 'Arial', sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        h1 {
            font-size: 2.5em;
            letter-spacing: 3px;
            color: #ffffff;
            margin: 20px 0;
            opacity: 0;
            transform: translateY(-20px);
            animation: fadeIn 1s forwards;
            animation-delay: 0.5s;
        }
        .image-container {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            overflow: hidden;
            margin: 20px auto;
            border: 5px solid #ffffff;
            box-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            animation: scaleIn 1s forwards;
            animation-delay: 0s;
        }
        .image-container img {
            width: 100%;
            height: auto;
        }
        @keyframes fadeIn {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="image-container">
        <img src="https://i.ibb.co/GvYVCMp/image.jpg" alt="Image">
    </div>
    <h1>J'ai appris à coder</h1>

    <!-- Audio player with controls -->
    <audio controls>
        <source src="./coder.mp3" type="audio/mp4">
        Votre navigateur ne prend pas en charge l'élément audio.
    </audio>
</body>
</html>
